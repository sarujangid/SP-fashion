<!DOCTYPE html>

<style>

    color: white;

<body>

<div class="container">
    <!-- Profile Section -->
    <div class="profile">
        <div class="logo">
        <img src="WhatsApp Image 2025-03-30 at 18.26.25_0479d3dc.jpg" alt="Profile" class="profile-img">
        </div>
        <div class="profile-info">
            <h3>Hello,</h3>
            <h1 class="shop-owner">Shankar lal</h1>
            <p>Shop owner</p>
        </div>
        <p id="date" class="date">Date :</p>
    </div>

    <!-- Navigation Buttons -->
    <div class="nav-btns">
        <button class="btn" onclick="navigate('today.html')">Today</button>
        <button class="btn" onclick="navigate('all-list.html')">All List</button>
        <button class="btn" onclick="navigate('recode.html')">Recode</button>
    </div>

    <!-- Cash Section -->
    <div class="card-cash">
        <h3>Cash</h3>
        <p id="cashAmount"  class="amount">₹ 0</p>
        <img src="rupee-coin-stack-3d-icon-for-finance-or-business-illustration-png.webp" alt="Cash" class="icon">
    </div>

    <!-- Online Section -->
    <div class="card-online">
        <h3>Online</h3>
        <p id="onlineAmount" class="amount">₹ 0</p>
        <div class="online-icons">
            <img src="PhonePe_Logo_full.webp" alt="PhonePe" class="phone-pay">
            <img src="google-pay-logo-transparent-free-png.webp" alt="Google Pay" class="google-pay">
            <img src="360-3606562_bhim-logo-bhim-upi.png" alt="BHIM" class="bhim">
        </div>
    </div>

    <!-- Lend Section -->
    <div class="card-lend">
        <h3>Lend</h3>
        <p id="lendAmount" class="amount">₹ 0</p>
        <div class="customer-list">
            <p>Customer Name</p>
            <ul id="customerNames"></ul>
        </div>
    </div>
    </div>
</div>
</body>
<script>
// ✅ Navigation Buttons par Active State
    const buttons = document.querySelectorAll('.btn');

buttons.forEach(button => {
    button.addEventListener('click', () => {
        // Sabhi buttons se active class remove karo
        buttons.forEach(btn => btn.classList.remove('today'));
        // Clicked button par active class add karo
        button.classList.add('today');
    });
});

// Function to navigate to different pages
function navigate(page) {
    window.location.href = page;  // Navigate to the specified page
}
// Function to display the product page (for single-page apps)
function showPage(page) {
    alert(`Navigating to: ${page}`);  // Simulate navigation
}


// ✅ Simple Animation Effect
const cards = document.querySelectorAll('.card-cash, .card-online, .card-lend');

cards.forEach(card => {
    card.addEventListener('mouseenter', () => {
        card.style.transform = 'scale(1.05)';
        card.style.transition = '0.3s';
    });

    card.addEventListener('mouseleave', () => {
        card.style.transform = 'scale(1)';
    });
});
// ✅ Function to get today's date in YYYY-MM-DD format
function getTodayDate() {
    const today = new Date();
    return today.toISOString().split('T')[0];
}

// ✅ Display Today's Date
document.getElementById('date').textContent = `Date: ${getTodayDate()}`;

// ✅ Load today's sales data
function loadTodayData() {
    const salesData = JSON.parse(localStorage.getItem('sales')) || [];
    const todayDate = getTodayDate();

    // ✅ Filter today's data
    const todaySales = salesData.find(sale => sale.date === todayDate);

    if (todaySales) {
        document.getElementById('cashAmount').textContent = `₹ ${todaySales.cash.toFixed(2)}`;
        document.getElementById('onlineAmount').textContent = `₹ ${todaySales.online.toFixed(2)}`;
        document.getElementById('lendAmount').textContent = `₹ ${todaySales.lend.toFixed(2)}`;

        const customerList = document.getElementById('customerNames');
        customerList.innerHTML = todaySales.customers.map(name => `<li>${name}</li>`).join('') || `<li>No Customers</li>`;
    } else {
        // ✅ No data for today
        document.getElementById('cashAmount').textContent = `₹ 0`;
        document.getElementById('onlineAmount').textContent = `₹ 0`;
        document.getElementById('lendAmount').textContent = `₹ 0`;
        document.getElementById('customerNames').innerHTML = `<li>No Customers</li>`;
    }
}

// ✅ On page load, show today's data
window.onload = loadTodayData;

</script>
</html>
