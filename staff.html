<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Staff Dashboard</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #8B5A2B;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 430px;
            height: auto;
            background: #9A6123;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        .profile {
            text-align: center;
            background: #433022;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .profile img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 1px solid white;
            box-shadow: 2px 2px 8px black;
        }

        .profile h1, .profile p {
            margin: 10px 0;
        }

        .date {
            font-size: 16px;
            color: #ccc;
        }

        .card {
            background: black;
            color: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.7);
        }

        .card h3 {
            margin-bottom: 10px;
        }

        .card input {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
        }

        .customer-list textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="profile">
        <img src="https://www.pngkey.com/png/full/430-4304254_owner-icon-image-souleymane-wane.png" alt="Profile">
        <h1>Ramesh</h1>
        <p>Shop Staff</p>
            <label for="date">Select Date:</label>
    <input type="date" id="date">
    </div>

    <div class="card">
        <h3>Cash</h3>
        <input type="number" id="cash" placeholder="Cash Amount">
    </div>

    <div class="card">
        <h3>Online</h3>
        <input type="number" id="online" placeholder="Online Amount">
    </div>

    <div class="card">
        <h3>Lend</h3>
        <input type="number" id="lend" placeholder="Lend Amount">
    </div>

    <div class="card">
        <h3>Customer Names</h3>
        <textarea id="customers" placeholder="Enter customer names (comma separated)"></textarea>
    </div>

    <button class="btn" onclick="saveData()">Save Changes</button>
</div>

<script>
    function saveData() {
    const date = document.getElementById('date').value;
    const cash = parseFloat(document.getElementById('cash').value) || 0;
    const online = parseFloat(document.getElementById('online').value) || 0;
    const lend = parseFloat(document.getElementById('lend').value) || 0;
    const customers = document.getElementById('customers').value
        .split(',')
        .map(name => name.trim())
        .filter(name => name !== "");

    if (!date) {
        alert('Please select a date');
        return;
    }

    // ✅ Data format with date
    const data = {
        date: date,           // Save date
        cash: cash, 
        online: online, 
        lend: lend, 
        customers: customers
    };

    // ✅ Get existing sales data or initialize empty array
    const salesData = JSON.parse(localStorage.getItem('sales')) || [];

    // ✅ Check if data for this date already exists
    const existingIndex = salesData.findIndex(sale => sale.date === date);

    if (existingIndex >= 0) {
        salesData[existingIndex] = data;   // Update existing data
    } else {
        salesData.push(data);              // Add new data
    }

    // ✅ Save to localStorage
    localStorage.setItem('sales', JSON.stringify(salesData));

    alert(`Data saved for ${date}!`);
}

</script>

</body>
</html>
